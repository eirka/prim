<div class="container">

<div class="sixteen columns image_bar">

<div class="eight columns alpha image_nav">
<ul class="pagination">
<li ng-if="image.prev">
<a ng-href="image/{{image.prev}}" href>Prev</a>
</li>
<li>
<a ng-href="thread/{{image.thread}}/1" href>Thread</a>
</li>
<li ng-if="image.next">
<a ng-href="image/{{image.next}}" href>Next</a>
</li>
</ul>
</div>

<div class="eight columns omega source_links">
<a type="button" class="btn btn-default" target="_blank" ng-href="http://saucenao.com/search.php?url={{ site_addr }}/src/{{image.filename}}" href>SauceNao</a>
<a type="button" class="btn btn-default" target="_blank" ng-href="http://google.com/searchbyimage?image_url={{ site_addr }}/src/{{image.filename}}" href>Google</a>
<a type="button" class="btn btn-default" target="_blank" ng-href="http://iqdb.org/?url={{ site_addr }}/src/{{image.filename}}" href>iqdb</a>
</div>

</div>

</div>

 <div class="container thread">

<div class="sixteen columns image_view" ng-if="ext == 'webm'">
<video ng-src="{{webm}}" height="{{image.height}}" width="{{image.width}}" autoplay loop controls>
</video>
</div>
<div class="sixteen columns image_view" ng-if="ext != 'webm'">
<a target="_self" ng-href="src/{{image.filename}}" href>
<img class="reply_image scale-with-grid" ng-src="src/{{image.filename}}" height="{{image.height}}" width="{{image.width}}">
</a>
</div>

</div>

 <div class="container">

<div class="sixteen columns tag_bar">
<div class="five columns">
&nbsp;
</div>
<div class="six columns">
<div ng-if="error != undefined" class="alert alert-danger" role="alert" ng-bind="error.error_message"></div>
<form ng-submit="addTag()">
<div class="input-group">
<input ng-required="true" type="text" class="form-control" typeahead-input-formatter="formatLabel($model)" ng-model="selected" typeahead-editable="false" placeholder="Add Tag" typeahead="tag.id as tag.tag for tag in tagList | filter:$viewValue | limitTo:8">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Add</button>
      </span>
    </div>
</form>
</div>
</div>

<div class="sixteen columns tag_bar">
<span ng-repeat="tag in tags">
<span ng-switch="tag.type">
<a class="btn btn-default" ng-switch-when="1" ng-href="tag/{{tag.id}}/1" rel="nofollow" href ng-bind="::tag.tag"></a>
<a class="btn btn-success" ng-switch-when="2" style="color:#fff;" ng-href="tag/{{tag.id}}/1" rel="nofollow" href ng-bind="::tag.tag"></a>
<a class="btn btn-danger" ng-switch-when="3" style="color:#fff;" ng-href="tag/{{tag.id}}/1" rel="nofollow" href ng-bind="::tag.tag"></a>
<a class="btn btn-default" ng-switch-when="4" style="color:#ddd;" ng-href="tag/{{tag.id}}/1" rel="nofollow" href ng-bind="::tag.tag"></a>
</span>
</span>
</div>

</div>

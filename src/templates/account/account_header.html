<div class="account_header">
    <div class="user_info">
        <div class="user_avatar">
            <img ng-if="account.whoami.avatar" ng-src="{{account.whoami.avatar}}" />
        </div>
        <div class="user_name">
            <span ng-bind="::account.whoami.name"></span>
        </div>
    </div>
    <div class="logout">
        <a class="button button-default" ng-click="account.logOut()" href>Logout</a>
    </div>
</div>

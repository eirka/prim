<form role="form" name="emailform" ng-submit="email.updateEmail()" ng-controller="EmailCtrl as email">
    <div class="form-group">
        <span class="settings_title">Update Email</span>
    </div>
    <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="{{::account.whoami.email}}" ng-required="true" ng-model="email.form.email">
    </div>
    <div class="form-group">
        <button ng-disabled="emailform.$invalid" class="button button-primary button-block" type="submit" value="Submit">Submit</button>
    </div>
</form>

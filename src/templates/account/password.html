<form role="form" name="passwordform" ng-submit="password.changePassword()" ng-controller="PasswordCtrl as password">
    <div class="form-group">
        <span class="account_title">Change Password</span>
    </div>
    <div class="form-group">
        <input type="password" id="oldpassword" class="form-control" placeholder="Old password" ng-required="true" ng-model="password.form.oldpassword">
    </div>
    <div class="form-group">
        <input type="password" id="newpassword" class="form-control" placeholder="New password" ng-minlength="5" ng-required="true" ng-model="password.form.newpassword">
    </div>
    <div class="form-group">
        <input type="password" id="checkpassword" class="form-control" placeholder="New Password (retype)" ng-minlength="5" ng-required="true" ng-model="password.form.check_password" validation-error="password.form.check_password != password.form.newpassword ? 'Passwords don\'t match' : ''">
    </div>
    <div class="form-group">
        <button ng-disabled="passwordform.$invalid" class="button button-primary button-block" type="submit" value="Submit">Submit</button>
    </div>
</form>

<div ng-if="!!quotebox.post" class="quotebox">
    <div ng-if="quotebox.post.thumbnail != null">
        <a ng-href="image/{{quotebox.post.img_id}}" href><img class="quotebox_image" ng-src="{{thumb(quotebox.post.thumbnail)}}" height="{{quotebox.post.tn_height}}" width="{{quotebox.post.tn_width}}"></a>
    </div>
    <div class="content">
        <div class="info">
            <img ng-if="quotebox.post.group != 1" class="post_info" ng-src="{{::avatar(quotebox.post.avatar)}}" height="18px" width="auto">
            <span class="post_info" ng-class="usergroupClass(quotebox.post.group)" ng-bind="quotebox.post.name"></span>
            <span class="post_info" ng-bind="quotebox.post.time"></span>
            <span class="label label-light" ng-bind="'#'+{{::quotebox.post.num}}" href></span>
        </div>
        <div class="comment">
            <span ng-bind-html="quotebox.post.comment | embed"></span>
        </div>
    </div>
</div>
<div ng-if="!!error" class="quotebox_error">
    <span ng-bind="error.error_message"></span>
</div>

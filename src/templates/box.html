<div ng-if="!!quotebox.post" class="quotebox">
    <div ng-if="quotebox.post.thumbnail != null">
        <a ng-href="image/{{quotebox.post.img_id}}" href><img class="quotebox_image" ng-src="{{quotebox.post.thumbnail}}" height="{{quotebox.post.tn_height}}" width="{{quotebox.post.tn_width}}"></a>
    </div>
    <div class="content">
        <div class="info">
            <div ng-if="quotebox.post.group != 1" class="avatar avatar-xsmall">
                <div class="avatar-inner">
                    <img ng-src="{{quotebox.post.avatar}}" />
                </div>
            </div>
            <span class="post_info" ng-class="usergroupClass(quotebox.post.group)" ng-bind="quotebox.post.name"></span>
            <span class="post_info" ng-bind="quotebox.post.time | date:'short'"></span>
            <span class="label label-light" ng-bind="'#'+{{::quotebox.post.num}}" href></span>
        </div>
        <div class="quotebox_comment">
            <comment-formatter ng-if="!!quotebox.post.comment" comment="quotebox.post.comment"></comment-formatter>
        </div>
    </div>
</div>
<div ng-if="!!error" class="quotebox_error">
    <span ng-bind="error.error_message"></span>
</div>

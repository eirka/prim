<div class="thread_row_post">
    <comment-quotes ng-if="!!post.quote_id" ng-repeat="id in ::post.quote_id track by $index" class="post_quote" thread="thread" id="id"></comment-quotes>
    <div class="thread_comment">
        <comment-formatter ng-if="!!post.comment" comment="post.comment"></comment-formatter>
    </div>
</div>

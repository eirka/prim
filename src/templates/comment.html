<div ng-class="!!post.thumbnail ? 'eleven columns omega' : 'sixteen columns alpha'" class="comment_body">
    <span ng-if="!!post.quote_id" ng-repeat="id in post.quote_id track by $index" style="margin-right:2px;" quote-box hover-tmpl-url="pages/box.html" thread="thread" id="id"></span>
    <p ng-if="post.comment" ng-bind-html="::post.comment | linky:'_blank'"></p>
</div>

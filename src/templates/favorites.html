<div class="container">
    <div class="sixteen columns image_bar">
        <div class="btn-group">
            <pagination boundary-links="true" rotate="true" direction-links="false" page-name="favorites" total-items="favorites.pagination.totalItems" max-size="favorites.pagination.maxSize" ng-model="favorites.pagination.currentPage" items-per-page="favorites.pagination.itemsPerPage" num-pages="favorites.pagination.numPages">
        </div>
    </div>
</div>
<div class="container thread">
    <div class="sixteen columns clearfix tag_header_body">
        <div class="fourteen columns alpha thread_title">
            <span>Favorites</span>
        </div>
    </div>
    <div ng-if="favorites.pagination.totalItems != 0" class="sixteen columns clearfix tagpage" id="photos">
        <a ng-repeat="image in favorites.data.images track by image.id" ng-href="image/{{::image.id}}" href>
            <img class="reply_image scale-with-grid" ng-src="{{::favorites.thumb(image.thumbnail)}}" height="{{::image.tn_height}}" width="{{::image.tn_width}}">
        </a>
    </div>
    <div ng-if="favorites.pagination.totalItems == 0" style="text-align:center;" class="sixteen columns clearfix reply_body">
        No items <i class="fa fa-frown-o"></i>
    </div>
</div>
<div class="container">
    <div class="sixteen columns footer">
        <div class="btn-group">
            <pagination boundary-links="true" rotate="true" direction-links="false" page-name="favorites" total-items="favorites.pagination.totalItems" max-size="favorites.pagination.maxSize" ng-model="favorites.pagination.currentPage" items-per-page="favorites.pagination.itemsPerPage" num-pages="favorites.pagination.numPages">
        </div>
    </div>
</div>

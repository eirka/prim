<div class="favorites">
    <div class="favorites_container">
        <div class="favorites_title">
            <span>Favorites</span>
        </div>
        <div class="favorites_nav">
            <uib-pagination boundary-links="true" rotate="true" direction-links="false" ng-model="favorites.currentPage" total-items="favorites.pagination.totalItems" max-size="favorites.pagination.maxSize" items-per-page="favorites.pagination.itemsPerPage" num-pages="favorites.pagination.numPages"></uib-pagination>
        </div>
        <div ng-if="favorites.pagination.totalItems != 0" class="image_grid">
            <a ng-repeat="image in ::favorites.data.images track by image.id" ng-href="image/{{image.id}}" href>
                <img ng-src="{{favorites.getThumbSrc(image.thumbnail, image.filename)}}" height="{{image.tn_height}}" width="{{image.tn_width}}">
            </a>
        </div>
        <div ng-if="favorites.pagination.totalItems == 0" class="no_favorites">
            <span>No favorites <i class="fa fa-frown-o"></i></span>
        </div>
        <div class="favorites_nav">
            <uib-pagination boundary-links="true" rotate="true" direction-links="false" ng-model="favorites.currentPage" total-items="favorites.pagination.totalItems" max-size="favorites.pagination.maxSize" items-per-page="favorites.pagination.itemsPerPage" num-pages="favorites.pagination.numPages"></uib-pagination>
        </div>
    </div>
</div>

<div class="angular-hovercard" click-off="close" ng-click="toggle()" ng-mouseenter="open()" ng-mouseleave="close()">
    <a class="label label-default" ng-bind="'>>' + id"></a>
    <label class="angular-hovercard-label"></label>
    <hover-box class="angular-hovercard-detail" ng-if="show"></hover-box>
</div>

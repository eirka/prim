<div class="angular-hovercard" ng-mouseenter="showCard = true; onHoverIn()" ng-mouseleave="showCard = false; onHoverOut()">
    <label class="angular-hovercard-label" ng-transclude></label>
    <div ng-include="hoverTmplUrl" class="angular-hovercard-detail" ng-if="showCard"></div>
    <a class="label label-default" ng-mouseenter="getPost(id)" ng-bind="getText(id)"></a>
</div>

<div class="angular-hovercard" ng-mouseenter="showCard = true; onHoverIn()" ng-mouseleave="showCard = false; onHoverOut()">
    <a class="label label-default" ng-bind="'>>' + id"></a>
    <label class="angular-hovercard-label"></label>
    <hover-box class="angular-hovercard-detail" ng-if="showCard"></hover-box>
</div>

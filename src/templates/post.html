<div class="container">
    <div class="sixteen columns clearfix reply_body">
        <div class="five columns alpha reply_image" ng-if="post.data.thumbnail != null">
            <a ng-href="image/{{::post.data.img_id}}" href><img class="reply_image scale-with-grid" ng-src="{{::thread.thumb(post.data.thumbnail)}}" height="{{::post.data.tn_height}}" width="{{::post.data.tn_width}}"></a>
        </div>
        <div class="eleven columns omega clearfix reply_content">
            <div class="eleven columns alpha reply_info">
                <span class="postername" ng-bind="::post.data.name"></span>
                <span class="replytitle" ng-bind="::post.data.time"></span>
                <span class="replytitle">#<a href ng-click="post.replyQuote(post.data.num,post.data.thread_id,1)" ng-bind="::post.data.num"></a></span>
            </div>
        </div>
        <div class="eleven columns omega">
            <p ng-bind-html="::post.data.comment | linky:'_blank'"></p>
        </div>
    </div>
    <div class="sixteen columns image_bar">
        <a type="button" class="btn btn-default" ng-href="thread/{{::post.data.thread_id}}/1" href>Thread</a>
    </div>
</div>

<div class="taglist">
    <div class="taglist_container">
        <div class="tags_list">
            <div class="tags_bar">
                <form role="form" class="form-inline" ng-submit="tags.newTag()">
                    <div class="form-group">
                        <select ng-init="tags.selected=1" ng-options="tag.id as tag.type for tag in tags.tagtypes" ng-model="tags.selected" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="128" id="name" ng-minlength="3" ng-maxlength="128" placeholder="New Tag" ng-required="true" ng-model="tags.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="button button-primary" type="submit">New</button>
                    </div>
                </form>
            </div>
            <div ng-if="tags.notags" class="no_tags">
                <span>No tags <i class="fa fa-frown-o"></i></span>
            </div>
            <table ng-if="!tags.notags">
                <thead>
                    <tr>
                        <th width="6%"><a href="" ng-click="tags.changeSorting('type')">Type</a></th>
                        <th align="left"><a href="" ng-click="tags.changeSorting('tag')">Tag</a></th>
                        <th width="10%"><a href="" ng-click="tags.changeSorting('total')">Total</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tag in tags.data.tags | orderBy:tags.sort.column:tags.sort.desc track by tag.id" ng-class="tags.rowClass(tag.type)">
                        <td ng-switch="tag.type" align="center">
                            <i ng-switch-when="1" title="Tag" class="fa fa-tag"></i>
                            <i ng-switch-when="2" title="Artist" class="fa fa-paint-brush"></i>
                            <i ng-switch-when="3" title="Character" class="fa fa-female"></i>
                            <i ng-switch-when="4" title="Copyright" class="fa fa-copyright"></i>
                        </td>
                        <td>
                            <a ng-href="tag/{{::tag.id}}/1" rel="nofollow" href ng-bind="::tag.tag"></a> <i ng-if="authState.isAuthenticated && authState.group >= 3" class="fa fa-times" title="Delete Tag" ng-click="tags.deleteTag(tag.id)"></i>
                        </td>
                        <td align="center" ng-bind="::tag.total"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
